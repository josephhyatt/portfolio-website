<html lang="en">
<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">

<body>

  <section class="s1"> <!-- Section 1 Start -->
    <div class="main-container">
      <div class="greeting-wrapper">
        <h1>Hi, I'm Joseph Hyatt</h1>
      </div>

      <div class="intro-wrapper">

        <div class="nav-wrapper">
          <div class="dots-wrapper">
            <div id="dot-1" class="browser-dot"></div>
            <div id="dot-2" class="browser-dot"></div>
            <div id="dot-3" class="browser-dot"></div>
          </div>

          <ul id="navigation">
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>

        <div class="left-column">
          <img id="profile_pic" src="images/me.jpg" alt="">
          <h5 style="text-align: center; 0;">Personalize Theme</h5>

          <div id="theme-options-wrapper">
            <div id="lite-mode" class="theme-dot"></div>
            <div id="blue-mode" class="theme-dot"></div>
            <div id="green-mode" class="theme-dot"></div>
            <div id="purple-mode" class="theme-dot"></div>
          </div>

          <p id="settings-note">*Theme settings will be saved for <br>your next visit</p>
        </div>


        <div class="right-column">
          <div id="preview-shadow">
            <div id="preview">
              <div id="corner-tl" class="corner"></div>
              <div id="corner-tr" class="corner"></div>
              <h3>What I Do</h3>
              <p>I am a developer and enjoy learning new tech everyday.</p>
              <div id="corner-br" class="corner"></div>
              <div id="corner-bl" class="corner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <section class="s2"> <!-- Section 2 Start -->
